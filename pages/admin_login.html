<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .login-container {
      background: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
    }
    
    .login-header {
      text-align: center;
      margin-bottom: 30px;
    }
    
    .login-header h1 {
      color: #333;
      font-size: 28px;
      margin-bottom: 5px;
    }
    
    .login-header p {
      color: #666;
      font-size: 14px;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    label {
      display: block;
      margin-bottom: 8px;
      color: #333;
      font-weight: 500;
      font-size: 14px;
    }
    
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 14px;
    }
    
    input[type="email"]:focus,
    input[type="password"]:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 5px rgba(102, 126, 234, 0.1);
    }
    
    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
    }
    
    button:hover {
      transform: translateY(-2px);
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .error-message {
      background: #fadbd8;
      color: #c0392b;
      padding: 12px;
      border-radius: 5px;
      margin-bottom: 20px;
      font-size: 14px;
      display: none;
    }

    .loading {
      display: none;
      text-align: center;
      color: #667eea;
      margin-bottom: 20px;
    }

    .spinner {
      border: 3px solid #f3f3f3;
      border-top: 3px solid #667eea;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      animation: spin 1s linear infinite;
      margin: 0 auto 10px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .preview-mode {
      margin-top: 20px;
      padding-top: 20px;
      border-top: 1px solid #eee;
      text-align: center;
    }

    #previewModeBtn {
      background: none;
      border: none;
      color: #667eea;
      cursor: pointer;
      text-decoration: underline;
      font-size: 12px;
      padding: 0;
    }
  </style>
</head>
<body>
  <script src="../assets/js/admin-auth.js"></script>

  <div class="login-container">
    <div class="login-header">
      <h1>Admin Panel</h1>
      <p>Secure Login</p>
    </div>
    
    <div class="error-message" id="errorMessage"></div>
    
    <form id="loginForm" onsubmit="handleLogin(event)">
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="admin@webtech-jcc.com" required>
      </div>
      
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>
      </div>

      <div class="loading" id="loading">
        <div class="spinner"></div>
        <p>Authenticating...</p>
      </div>
      
      <button type="submit" id="submitBtn">Sign In</button>
    </form>

    <div class="preview-mode">
      <small style="color: #999;">username: admin@gmail.com <br>password: admin123</small>
    </div>
  </div>

  <script>
    async function handleLogin(event) {
      event.preventDefault();
      
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const errorMessage = document.getElementById('errorMessage');
      const loading = document.getElementById('loading');
      const submitBtn = document.getElementById('submitBtn');

      errorMessage.style.display = 'none';
      loading.style.display = 'block';
      submitBtn.disabled = true;

      try {
        const result = await adminAuth.login(email, password);
        if (result.success) {
          window.location.href = 'admin_dashboard.html';
        } else {
          errorMessage.textContent = result.message;
          errorMessage.style.display = 'block';
        }
      } catch (error) {
        errorMessage.textContent = 'Login error. Please try again.';
        errorMessage.style.display = 'block';
      } finally {
        loading.style.display = 'none';
        submitBtn.disabled = false;
      }
    }

    document.getElementById('previewModeBtn').addEventListener('click', () => {
      localStorage.setItem('adminPreviewMode', 'true');
      window.location.href = 'admin_dashboard.html';
    });
  </script>
</body>
</html>
</html>
